<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body></body>
<header>
    <h1>Student Registration Form</h1>
</header>
</style>
</head>
<body>
  <header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">About</a>
        <a href="#">Registration</a>
    </nav>
  </header>

  <main>
    <form>
      <h2>Student Registration Form</h2>
      
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required><br><br>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="edu-qualifications">Educational Qualifications:</label>
      <textarea id="edu-qualifications" name="edu-qualifications" rows="4" cols="30"></textarea><br><br>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course"><br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <input type="submit" value="Register">
    </form>
  </main>

  <footer>
    <ul>
      <a href="#">facebook</a>
      <a href="#">Youtube</a>
      <a href="#">Instagram</a>
    </ul>
  </footer>
</body>
</html>
